

{% assign news = site.news | sort: "date" | reverse | slice: 0, include.limit -%}

###### News

<div class="news-slider-wrapper">
  <div class="news-slider" id="news-slider">
    {% for item in news %}
    <div class="news-slide{% if forloop.first %} news-slide-active{% endif %}">
      <div class="news-slide-date">
        {{ item.date | date: "%Y · %b %d" }}
      </div>
      <div class="news-slide-title">
        {{ item.title }}
      </div>
    </div>
    {% endfor %}
  </div>

  {% if news.size > 1 %}
  <div class="news-slider-controls">
    <button class="news-slider-btn news-slider-prev" type="button" aria-label="Previous news">&#10094;</button>
    <div class="news-slider-dots">
      {% for item in news %}
      <span class="news-slider-dot{% if forloop.first %} active{% endif %}" data-index="{{ forloop.index0 }}"></span>
      {% endfor %}
    </div>
    <button class="news-slider-btn news-slider-next" type="button" aria-label="Next news">&#10095;</button>
  </div>
  {% endif %}
</div>

<style>
/* === News slider styles === */
.news-slider-wrapper {
  margin-top: 0.5rem;
  margin-bottom: 1.5rem;
  position: relative;
}

.news-slider {
  position: relative;
  min-height: 3.5rem;
}

.news-slide {
  position: absolute;
  inset: 0;
  opacity: 0;
  transform: translateX(8px);
  transition: opacity .25s ease, transform .25s ease;
}

.news-slide.news-slide-active {
  opacity: 1;
  transform: translateX(0);
  position: relative;
}

.news-slide-date {
  font-size: 0.8rem;
  color: #6c757d;
  margin-bottom: 0.15rem;
}

.news-slide-title {
  font-size: 0.95rem;
  line-height: 1.4;
}

/* 控制区 */
.news-slider-controls {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: .5rem;
  margin-top: 0.4rem;
}

.news-slider-btn {
  border: none;
  background: transparent;
  cursor: pointer;
  font-size: 1.0rem;
  line-height: 1;
  padding: 0 .3rem;
  user-select: none;
}

.news-slider-btn:focus {
  outline: none;
}

.news-slider-dots {
  display: flex;
  align-items: center;
  gap: .3rem;
}

.news-slider-dot {
  width: 6px;
  height: 6px;
  border-radius: 999px;
  background-color: #dee2e6;
  display: inline-block;
  cursor: pointer;
}

.news-slider-dot.active {
  width: 14px;
  background-color: #343a40;
}

/* 减少动画模式 */
@media (prefers-reduced-motion: reduce) {
  .news-slide {
    transition: none;
  }
}
</style>

<script>
(function () {
  var container = document.getElementById('news-slider');
  if (!container) return;
  var slides = container.querySelectorAll('.news-slide');
  if (!slides.length) return;

  var dots = document.querySelectorAll('.news-slider-dot');
  var prevBtn = document.querySelector('.news-slider-prev');
  var nextBtn = document.querySelector('.news-slider-next');
  var index = 0;

  function show(i) {
    if (!slides.length) return;
    index = (i + slides.length) % slides.length;
    for (var k = 0; k < slides.length; k++) {
      var active = (k === index);
      slides[k].classList.toggle('news-slide-active', active);
      if (dots[k]) dots[k].classList.toggle('active', active);
    }
  }

  if (prevBtn) {
    prevBtn.addEventListener('click', function () {
      show(index - 1);
    });
  }

  if (nextBtn) {
    nextBtn.addEventListener('click', function () {
      show(index + 1);
    });
  }

  // dot 点击跳转
  if (dots && dots.length) {
    if (dots.forEach) {
      dots.forEach(function (dot, i) {
        dot.addEventListener('click', function () { show(i); });
      });
    } else {
      // 兼容旧浏览器
      Array.prototype.forEach.call(dots, function (dot, i) {
        dot.addEventListener('click', function () { show(i); });
      });
    }
  }

  // 自动轮播（鼠标移入暂停）
  var timerId;
  function startAuto() {
    if (timerId) return;
    timerId = setInterval(function () {
      show(index + 1);
    }, 8000); // 8 秒一条
  }
  function stopAuto() {
    if (timerId) {
      clearInterval(timerId);
      timerId = null;
    }
  }

  startAuto();
  container.addEventListener('mouseenter', stopAuto);
  container.addEventListener('mouseleave', startAuto);
})();
</script>
